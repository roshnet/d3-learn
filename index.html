<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>D3 Tutorial</title>
	<script type="text/javascript" src="js/d3.v5.min.js"></script>
</head>
<body>

<div class="container">
	<p class="some-css-class">This is made blue by D3.js</p>
</div>

<script type="text/javascript">
	window.onload = function() {
		d3.select(".some-css-class").attr("style", "color: blue");
	};
</script>
</body>
</html>
